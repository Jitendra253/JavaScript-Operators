<body>

    <body>
        <h1>Arithmetic Operator</h1>
        <h2>Number of weeks in a year</h2>
        <script>
            var days = 365;
            var Week_days = 7;
            //to get quotient as no. of weeks
            var weeks = Math.floor(days / Week_days);
            //Modulo Operation to find remainder as remaining days
            var remaining_days = days % Week_days;
            document.write(weeks + "weeks and" + remaining_days + " Day is there in a year");
        </script>


    </body>

</html>
